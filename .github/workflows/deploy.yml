name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production

env:
  GCP_REGION: us-central1
  IMAGE_NAME: medical-triage-api
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Run tests and build
        run: mvn clean verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Debug Auth
        run: |
          echo "=== ENV VARS ==="
          env | grep GOOGLE || true
          echo "=== ADC ==="
          gcloud auth application-default print-access-token || true
          echo "=== ACCOUNTS ==="
          gcloud auth list || true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="${SHORT_SHA}-$(date +%s)"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build-push
        run: |
          gcloud auth list

          IMAGE_URL="${{ secrets.GCP_ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          docker build -t "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" .
          docker tag "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" "${IMAGE_URL}:latest"
          docker tag "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" "${IMAGE_URL}:${{ steps.image-tag.outputs.short_sha }}"
          
          docker push "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}"
          docker push "${IMAGE_URL}:latest"
          docker push "${IMAGE_URL}:${{ steps.image-tag.outputs.short_sha }}"
          
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" | cut -d'@' -f2)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "image_url=${IMAGE_URL}" >> $GITHUB_OUTPUT

      - name: Build Summary
        run: |
          echo "### Docker Image Published Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image URL:** ${{ steps.build-push.outputs.image_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ steps.image-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** ${{ steps.image-tag.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** ${{ steps.build-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Available tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.image-tag.outputs.tag }}\` (unique)" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.image-tag.outputs.short_sha }}\` (commit)" >> $GITHUB_STEP_SUMMARY
