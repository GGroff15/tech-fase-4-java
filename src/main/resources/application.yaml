spring:
  application.name: medical
  ai:
    openai:
      api-key: your-openai-api-key
      base-url: http://172.30.208.1:1234
      chat:
        options:
          temperature: 0.2

medical:
  vitals:
    heart-rate:
      normal-min: 60
      normal-max: 100
    temperature:
      fever-threshold: 37.5
    blood-pressure:
      high-systolic: 140
      high-diastolic: 90
    oxygen-saturation:
      low-threshold: 95
    respiratory-rate:
      normal-min: 12
      normal-max: 20

triage:
  llm:
    prompt-template: |
      You are a medical triage assistant. Analyze the following clinical summary and provide a triage assessment.
      
      IMPORTANT: You are assisting a trained medical professional. Do NOT make final medical decisions.
      Your role is to highlight risk factors, detect inconsistencies, and suggest triage priority.
      
      Clinical Summary:
      {summaryJson}
      
      Provide your assessment in the following JSON format:
      {
        "triageLevel": "LOW | MEDIUM | HIGH",
        "riskFactors": ["factor1", "factor2"],
        "inconsistencies": ["inconsistency1", "inconsistency2"],
        "notesForPhysician": "detailed notes for the physician",
        "confidence": 0.85
      }
      
      Consider:
      - Vital signs abnormalities
      - Emotional state patterns
      - Patient's verbal communication
      - Medical history relevance
      - Any contradictions between data sources
  session:
    ttl-minutes: 10
    cleanup-interval-ms: 60000
  security:
    api-key: your-secret-api-key-here

logging:
  level:
    root: INFO
    com.tech_challenge.medical: DEBUG